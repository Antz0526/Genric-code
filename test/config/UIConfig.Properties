#--------------------------------------------#
# UI Testing configuration
#--------------------------------------------#

# Browser for execution, default value = QA, other value can be DEV / INT (same as QA) / STAGE / PROD / DR
Environment=STAGE

# Browser for execution, default value = chrome, other value can be edge / firefox
Browser=CHROME
# Where to execute test, default value = LOCAL, other value can be GRID
ExecuteOn=GRID
#ExecuteOn=LOCAL

# Windows chrome binary location, default value = <default chrome path>
WindowsChromeBinary=\Program Files (x86)\Google\Chrome\Application\chrome.exe

# Linux chrome binary location, default value = <default chrome path>
LinuxChromeBinary=\Program Files (x86)\Google\Chrome\Application\chrome.exe

# -------------------Application URL's -------------
# Dev environment
DevBaseURL=

# INT environment
IntBaseURL=

# Stage environment
StageBaseURL=

# Prod environment
ProdBaseURL=

# --------------------------------------------------

# Whether to close all browser instance before starting test
CloseAllDriversToBeginTest=true

# Implicit timeout threshold for browser to search an element, default = 60
ImplicitTimeout=60

# Page load timeout threshold for browser to load, default = 60
PageLoadTimeout=60

# Chrome driver path
#ChromeDriverPath=src/test/resources/drivers/chromedriver_linux.exe
ChromeDriverPath=

# Edge driver path
#EdgeDriverPath=src/test/resources/drivers/msedgedriver.exe
EdgeDriverPath=

# Hub URL
HubUrl=http://localhost:4444/wd/hub

# -------------------Proxy Configuration------------
# Whether proxy needs to be applied on driver settings, default = false
ProxyEnabled=false

# If proxyEnabled is true, proxy host URL
ProxyHost=http://localhost

# If proxyEnabled is true, proxy host port
ProxyPort=80
# --------------------------------------------------

#--------------------------------------------#
# Test configuration
#--------------------------------------------#

# If test needs to be retried or not, default = true
EnableTestRetry=false

# If test needs to be retried then how many retry count, default = 2
TestRetryCount=2

# Data needed in row wise (true) or column wise (false), default = true
OneRowPerTestCase=true

#--------------------------------------------#
# Reporting configuration
#--------------------------------------------#

# Whether Extent report is enable or not. default value = true
EnableExtentReport=true

# Reports folder path. default value = Reports
ReportsFolder=Reports

# Default date format for extent report. default value = yyyy-MM-dd-hh.mm.ss
ExtentDateFormat=yyyy-MM-dd-hh.mm.ss

# Whether to continue reporting after step failure, default value = true
OnStepFailureContinue=true

# Whether to log INFO in extent report, default value = true
addInfoLogsToReport=true

# Whether to log WARNING in extent report, default value = true
addWarningLogsToReport=true

# Whether to log exceptions in extent report, default value = false
showExceptionsInReport=false